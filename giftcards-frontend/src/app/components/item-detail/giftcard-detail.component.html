<!-- Page Content -->
<div class="container">

	<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			{{ giftcard.nombre }} <small>{{ giftcard.titulo }}</small> 
			<a href="javascript:void(0)" class="float-right btn btn-outline-success my-2 my-sm-0" routerLink="/" >
	             {{ 'Back' | translate }} <i class="fa fa-mail-reply"></i>
	         </a>		
		</h1>
		

	<!-- Portfolio Item Row -->
	<div class="row">

		<div class="col-md-5">
			<img class="img-fluid" src="{{ giftcard.urlImageMedium }}" alt="">
		</div>

		<div class="col-md-7">
			<h3 class="my-3">{{ 'GiftCardDescription' | translate }}</h3>
			<p>{{ giftcard.descripcion }}</p>
			
			<div *ngIf="giftcard.details">
			<h3 class="my-3">{{ 'Details' | translate }}</h3>
			<ul *ngFor="let detail of giftcard.details">
				<li>{{ detail }}</li>
			</ul>
			</div>
		</div>

	</div>
	<div class="row">
		<div class="card card-register mt-3 col-md-7">
			<div class="card-header">{{ 'Destinatary' | translate }}</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="exampleInputName">{{ 'Name' | translate }}</label> 
								<input class="form-control" id="exampleInputName" type="text"
									aria-describedby="nameHelp" placeholder="Enter first name" />
							</div>
							<div class="col-md-6">
								<label for="exampleInputLastName">{{ 'LastName' | translate }}</label> 
								<input class="form-control" id="exampleInputLastName" type="text"
									aria-describedby="nameHelp" placeholder="Enter last name" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">{{ 'Mail' | translate }}</label> 
						<input class="form-control" id="exampleInputEmail1" type="email"
							aria-describedby="emailHelp" placeholder="Enter email" />
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-12">
								<label for="exampleInputMsg1">{{ 'Message' | translate }}</label>
								<textarea class="form-control" id="exampleInputMsg1"
									placeholder="..."></textarea>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		<div class="card card-register mt-3 col-md-4">
			<div class="card-header">{{ 'PayMethod' | translate }}</div>
			<div class="card-body">
				<div class="col-md-12">
					<img class="img-fluid" src="assets/images/webpay.png" alt="">
					<hr>
					<a class="btn btn-primary btn-block" href="javascript:void(0)" >
						<i class="fa fa-credit-card"></i>  {{ 'AddToCar' | translate }} 
					</a>
				</div>
			</div>
		</div>
	</div>
	<!-- /.row -->

	<hr>
	<hr>
	<hr>
</div>
